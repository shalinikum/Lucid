<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registeration</title>
</head>

<body bgcolor="cyan">
    <form action="register" method="post">
        {% csrf_token %}
         <input type="text" name="Name" placeholder="enter your name here"><br>
         <input type="email" name="email" placeholder="enter your email here"><br>
         <input type="text" name="Gender" placeholder="choose your gender from here"><br>
         <input type="text" name="Therapist" placeholder="choose your therapist from here"><br>
         <input type="text" name="Phone_no" placeholder="enter your phone no here"><br>
         <input type="password" name="password1" placeholder="enter your password here"><br>
         <input type="password" name="password2" placeholder="confirm password"><br>
         <input type="text" name="age" placeholder="Enter your age here"><br>
         <input type="submit">
    </form>

</body>

</html>
